<html>
  <head>
      <title>Shamina INF 1339 Project3</title>
      <style>
          output {color: turquoise}
      </style>
    <script>
         function fibonacci (num) {
     // input num
    // if num <= 2 
    // return 1
    // if num > 2 
    // num = (num -1) + (num - 2)
    // return num

      if num <= 1
                return 1;
                else
                return fibonacci (num - 1) + (num + 2);    
         </script>
      </head>
        
<body>
   <h3>Fibonacci numbers version 1</h3> 
    
      <button type="button" onclick="fibonacci()">Calculate</button>
      
      <p id="output"></p>
</body>
